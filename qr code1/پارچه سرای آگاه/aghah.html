<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پارچه‌سرای آگاه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      background-image: radial-gradient(#cce5ff 1.5px, transparent 1.5px);
      background-size: 20px 20px;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #003366;
    }

    .slider {
      margin-top: 20px;
      position: relative;
      width: 300px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
      border: 4px dashed #66a3ff;
      border-radius: 15px;
      overflow: hidden;
      background: white;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .slider-buttons {
      margin-top: 10px;
    }

    .slider-buttons button {
      padding: 5px 15px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #3399ff;
      color: white;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .address {
      margin-top: 20px;
      font-size: 1em;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #555;
    }

    iframe {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>پارچه‌سرای آگاه</h1>

  <div class="slider">
    <img src="images/image1.jpg" class="active">
    <img src="images/image2.jpg">
    <img src="images/image3.jpg">
  </div>

  <div class="slider-buttons">
    <button onclick="prevImage()">قبلی</button>
    <button onclick="nextImage()">بعدی</button>
  </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/parchesara.agah" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
    <a href="https://t.me/parche_agah" target="_blank"><img src="images/telegram.png" alt="Telegram"></a>
    <a href="https://wa.me/989187851434" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp"></a>
    <a href="tel:09187851434"><img src="images/phone.png" alt="Phone"></a>
  </div>

  <div class="address">
    📍 آدرس: استان کردستان - شهرستان سقز - میدان آزادی - پاساژ الماس غرب طبقه منفی۲
  </div>

  <div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3234.267433349788!2d46.2704607!3d36.2450095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ff9fb7260f2bdf7%3A0xbc7b2e98719a2c6b!2zUGFzYWplIEFsbWFzIGdhcmViLCDZgduMINmF2LPZgduMINio2LPYsdmH2KfZhg!5e0!3m2!1sen!2s!4v1714677168369!5m2!1sen!2s"
      width="80%"
      height="300"
      style="border:0; border-radius: 10px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <div class="footer">
    Powered by 🚀 @b3hxad
  </div>

  <script>
    const images = document.querySelectorAll('.slider img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
