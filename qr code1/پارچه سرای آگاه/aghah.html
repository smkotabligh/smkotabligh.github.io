<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پارچه سرای آگاه</title>
  <style>
    body {
      font-family: sans-serif;
      background: radial-gradient(circle, #e0f0ff 3px, transparent 3px);
      background-size: 40px 40px;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #2a2a2a;
    }

    .slider-container {
      margin-top: 2cm;
      position: relative;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: white;
    }

    .slider-image {
      width: 100%;
      display: block;
    }

    .slider-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .slider-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #1976d2;
      color: white;
      transition: background-color 0.3s;
    }

    .slider-buttons button:hover {
      background-color: #1565c0;
    }

    .social-icons {
      margin-top: 2cm;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 50px;
      height: 50px;
    }

    .address {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      padding: 0 15px;
    }

    .footer {
      margin-top: 3cm;
      font-size: 0.8rem;
      color: gray;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>پارچه سرای آگاه</h1>

  <div class="slider-container">
    <img id="sliderImage" class="slider-image" src="images/image1.jpg" alt="slider image">
  </div>
  <div class="slider-buttons">
    <button onclick="prevImage()">قبلی</button>
    <button onclick="nextImage()">بعدی</button>
  </div>

  <div class="social-icons">
    <a href="https://t.me/parche_agah" target="_blank">
      <img src="images/telegram.png" alt="Telegram">
    </a>
    <a href="https://www.instagram.com/parchesara.agah" target="_blank">
      <img src="images/instagram.png" alt="Instagram">
    </a>
    <a href="https://wa.me/989187851434" target="_blank">
      <img src="images/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="tel:09187851434">
      <img src="images/phone.png" alt="Phone">
    </a>
  </div>

  <div class="address">
    📍 آدرس: استان کردستان - شهرستان سقز - میدان آزادی - پاساژ الماس غرب طبقه منفی۲
  </div>

  <div class="footer">
    ساخته شده در تبلیغاتی سمکو
  </div>

  <script>
    const images = [
      "images/image1.jpg",
      "images/image2.jpg",
      "images/image3.jpg"
    ];

    let currentImageIndex = 0;
    const sliderImage = document.getElementById("sliderImage");

    function showImage(index) {
      sliderImage.src = images[index];
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    }
  </script>

</body>
</html>
