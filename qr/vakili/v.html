<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(180deg, #fff5f9, #ffe9f2);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff99c8;
      margin-bottom: 1rem;
    }
    h1 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.tagline {
      color: #777;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .info {
      background: #ffffffaa;
      border-radius: 20px;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .socials {
      margin-top: 1rem;
    }
    .socials a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .socials a:hover {
      transform: scale(1.1);
    }
    .socials img {
      width: 34px;
      height: 34px;
      vertical-align: middle;
      border-radius: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    /* سبک برای باکس نقشه */
    .location {
      margin: 40px auto;
      text-align: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 700px;
    }
    .location h2 {
      color: #d63384;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .map-container iframe {
      border-radius: 12px;
      width: 100%;
      height: 350px;
      border: 0;
    }

    footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
    .powered {
      margin-top: 0.5rem;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
